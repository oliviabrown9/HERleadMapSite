<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>Add New Member</title>

        <link href="Content/font-awesome.css" rel="stylesheet">
        <link href="Content/simple-line-icons.css" rel="stylesheet">
        <link href="Content/jquery-ui.css" rel="stylesheet">
        <link href="Content/datepicker.css" rel="stylesheet">
        <link href="Content/fileinput.min.css" rel="stylesheet">
        <link href="Content/bootstrap.css" rel="stylesheet">
        <link href="Content/app.css" rel="stylesheet">

        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="notransition">

        <!-- Header -->

        <div id="header">
            <div class="logo">
                <a href="http://map.virtuvian.com">
                    <span class="fa fa-home marker"></span>
                    <span class="logoText">Home</span>
                </a>
            </div>
            <a href="#" class="navHandler"><span class="fa fa-bars"></span></a>
            
           
            <a href="#" class="mapHandler"><span class="icon-map"></span></a>
            <div class="clearfix"></div>
        </div>

        <!-- Left Side Navigation -->

        <div id="leftSide">
            <nav class="leftNav scrollable">
                
                <ul>
                    <li><a href="#"><span class="navIcon icon-compass"></span><span class="navLabel">Home</span></a></li>
                    
                </ul>
            </nav>
            
        </div>
        <div class="closeLeftSide"></div>

        <!-- Content -->

        <div id="wrapper">
            <div id="mapView" class="mob-min"><div class="mapPlaceholder"><span class="fa fa-spin fa-spinner"></span> Loading map...</div></div>
            <div id="content" class="mob-max">
                <div class="rightContainer">
                    <h1>Add New Member</h1>
                    <form role="form">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="hidden" id="employeeId" />
                                    <input type="text" id="name" class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>Facebook Link</label>
                                    <div class="input-group">

                                        <input class="form-control" id="facebookLink" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>Instagram Link</label>

                                    <input type="text" id="instagramLink" class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>Twitter Link</label>
                                    <div class="input-group">

                                        <input class="form-control" id="twitterLink" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>Email</label>

                                    <input type="text" id="email" class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>Current City</label>
                                    <div class="input-group">

                                        <input class="form-control" id="currentCity" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>Permanent City</label>

                                    <input type="text" id="permanentCity" class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>herLeadProject</label>
                                    <div class="input-group">

                                        <input class="form-control" id="herLeadProject" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>Project Category</label>

                                    <input type="text" id="projectCategory" class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>School</label>
                                    <div class="input-group">

                                        <input class="form-control" id="school" type="text">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label>Fellowship Year</label>

                                    <input type="text" id="fellowShipYear" class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label></label>
                                    <div class="input-group">


                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                <div class="form-group">
                                  
                                    <label>Images</label>
                                  <input id="image" type="file" />
                                  

                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <label>projectDescription</label>
                            <textarea class="form-control" id="projectDescription" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Address <span id="latitude" class="label label-default"></span> <span id="longitude" class="label label-default"></span></label>
                            <input class="form-control" type="text" id="address" placeholder="Enter a Location" autocomplete="off">
                            <p class="help-block">You can drag the marker to property position</p>
                        </div>

                        <div class="form-group">
                            <a href="#" class="btn btn-green btn-lg" onclick="addEditEmployee()">Add Employee</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>

        <script src="Scripts/json2.js"></script>
        <script src="Scripts/jquery-2.1.1.min.js"></script>
        <script src="Scripts/underscore.js"></script>
        <script src="Scripts/moment-2.5.1.js"></script>
        <script src="Scripts/jquery-ui.min.js"></script>
        <script src="Scripts/jquery-ui-touch-punch.js"></script>
        <script src="Scripts/jquery.placeholder.js"></script>
        <script src="Scripts/bootstrap.js"></script>
        <script src="Scripts/jquery.touchSwipe.min.js"></script>
        <script src="Scripts/jquery.slimscroll.min.js"></script>
        <script src="Scripts/jquery.visible.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBfSmi9CrFWT3uH0Oscd-SqmYuSegEckw4&sensor=true&amp;libraries=geometry&amp;libraries=places" type="text/javascript"></script>
        <script src="Scripts/infobox.js"></script>
        <script src="Scripts/clndr.js"></script>
        <script src="Scripts/jquery.tagsinput.min.js"></script>
        <script src="Scripts/bootstrap-datepicker.js"></script>
        <script src="Scripts/fileinput.min.js"></script>
        <script src="Scripts/app.js"></script>
        <script src="Scripts/calendar.js"></script>
        <script src="Scripts/employeeDetail.js"></script>
    </body>
</html>
