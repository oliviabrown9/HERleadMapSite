<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>View on MAP</title>

        <link href="Content/font-awesome.css" rel="stylesheet">
        <link href="Content/simple-line-icons.css" rel="stylesheet">
        <link href="Content/fullscreen-slider.css" rel="stylesheet">
        <link href="Content/bootstrap.css" rel="stylesheet">
        <link href="Content/app.css" rel="stylesheet">
                    
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="notransition no-hidden">

        <!-- Hero -->

        <div id="hero-container-map">
            <div id="home-map"></div>
            <div class="home-header map">
                <div class="home-logo osLight"><span class="fa fa-home"></span> Map View</div>
                <a href="#" class="home-navHandler visible-xs"><span class="fa fa-bars"></span></a>
                <div class="home-nav">
                    <ul>
                       
                        <li><a href="#" data-toggle="modal" data-target="#searchBy" class="btn btn-red"> Search By </a></li>
                    </ul>
                </div>
            </div>
            
        </div>
        <div class="modal fade" id="contactAgent" role="dialog" aria-labelledby="contactLabel" aria-hidden="true">
            <div class="modal-dialog" style="margin-left:25%">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="contactLabel">Member Detail</h4>
                    </div>
                    <div id="detail" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <a  href="#" data-dismiss="modal" class="btn btn-round btn-o btn-gray">Close</a>

                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="searchBy" role="dialog" aria-labelledby="contactLabel" aria-hidden="true">
            <div class="modal-dialog" style="margin-left:25%">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="contactLabel">Search By</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control">Project Category </label>
                                    <input  type="text" class="form-control" id="projectCategory"/>
                                </div>

                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control">Current City </label>
                                    <input type="text" class="form-control" id="currentCity" />
                                </div>

                            </div>
                            <div class="col-lg-6"style="display:none"> 
                                <div class="form-group">
                                    <label class="form-control">Permanent City </label>
                                    <input type="text" class="form-control" id="permanentCity" />
                                </div>

                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="form-control">FellowShip Year </label>
                                    <input type="text" class="form-control" id="fellowShipYear" />
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a id="close" href="#" data-dismiss="modal" class="btn btn-round btn-o btn-gray">Close</a>
                        <a href="#" class="btn btn-round btn-o btn-red" onclick="searchEmployee()">Search</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Content -->

    
       
        <script src="Scripts/jquery-2.1.1.min.js"></script>
        <script src="Scripts/jquery-ui.min.js"></script>
        <script src="Scripts/jquery-ui-touch-punch.js"></script>
        <script src="Scripts/jquery.placeholder.js"></script>
        <script src="Scripts/bootstrap.js"></script>
        <script src="Scripts/jquery.touchSwipe.min.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBfSmi9CrFWT3uH0Oscd-SqmYuSegEckw4&amp;libraries=geometry&amp;libraries=places" type="text/javascript"></script>
       

        <script src="Scripts/infobox.js"></script>
        <script src="Scripts/jquery.visible.js"></script>
        <script src="Scripts/home.js" type="text/javascript"></script>
        <script src="Scripts/employeeDetail.js"></script>
        <script type="text/javascript">
        $(document).ready(function () {
            
            getEmployee();



        })
        </script>
    </body>
</html>
